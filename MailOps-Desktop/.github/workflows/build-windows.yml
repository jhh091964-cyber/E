name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: |
        Write-Host "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
        Write-Host "Current directory:"
        Get-Location
        Write-Host "Attempting to restore dependencies..."
        $projPath = Join-Path $env:GITHUB_WORKSPACE "src/MailOpsDesktop/MailOpsDesktop.csproj"
        Write-Host "Project path: $projPath"
        if (Test-Path $projPath) {
            Write-Host "Project file found!"
            dotnet restore "$projPath" --verbosity detailed
        } else {
            Write-Host "Project file NOT found!"
            Write-Host "Listing directory contents:"
            Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Depth 2
            exit 1
        }
      shell: pwsh
      
    - name: Build project
      run: |
        $projPath = Join-Path $env:GITHUB_WORKSPACE "src/MailOpsDesktop/MailOpsDesktop.csproj"
        dotnet build "$projPath" --configuration Release --no-restore
      shell: pwsh
      
    - name: Publish Windows EXE
      run: |
        $projPath = Join-Path $env:GITHUB_WORKSPACE "src/MailOpsDesktop/MailOpsDesktop.csproj"
        $outputPath = Join-Path $env:GITHUB_WORKSPACE "dist"
        dotnet publish "$projPath" `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output "$outputPath" `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true
      shell: pwsh
      
    - name: Verify output
      run: |
        Write-Host "=== Build Output ==="
        $outputPath = Join-Path $env:GITHUB_WORKSPACE "dist"
        Get-ChildItem -Path $outputPath -File
        $exePath = Join-Path $outputPath "MailOpsDesktop.exe"
        if (Test-Path $exePath) {
            Write-Host "✓ MailOpsDesktop.exe found"
            $size = (Get-Item $exePath).Length
            Write-Host "  Size: $size bytes"
        } else {
            Write-Host "✗ MailOpsDesktop.exe NOT found"
            exit 1
        }
      shell: pwsh
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MailOpsDesktop-Windows
        path: dist/MailOpsDesktop.exe
        retention-days: 30